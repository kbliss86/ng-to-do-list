<div class="add-todo-form">
    <input [(ngModel)]="task" type="text" placeholder="New Task"/>
    <input [(ngModel)]="duration" type="number" placeholder="Duration (hours)" min="0.25"/>
    <select [(ngModel)]="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <button (click)="onAdd()">Add Task</button>
</div>
