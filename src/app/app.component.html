<div class="todo-app">
  <h1>To-Do List</h1>
  <ul>
    <app-todo-item *ngFor="let todo of todos; let i = index" 
                   [todo]="todo" 
                   (complete)="onComplete(i)" 
                   (remove)="onDelete(i)">
    </app-todo-item>
  </ul>
  
  <app-add-todo (add)="addTask($event)"></app-add-todo>
</div>
